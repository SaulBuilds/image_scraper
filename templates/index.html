<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Scraper</title>
</head>
<body>
    <h1>Image Scraper</h1>
    <form method="post">
        <label for="query">Search Query:</label>
        <input type="text" name="query" id="query" required>
        <label for="num_images">Number of Images:</label>
        <input type="number" name="num_images" id="num_images" min="1" max="200" value="200">
        <button type="submit">Search</button>
    </form>

    {% if images %}
    <h2>Results for "{{ query }}"</h2>
    <div style="display: flex; flex-wrap: wrap;">
        {% for image in images %}
        <div style="margin: 10px;">
            <img src="{{ url_for('static', filename='images/' + image) }}" width="150px" height="150px">
        </div>
        {% endfor %}
    </div>
    {% endif %}
</body>
</html>
